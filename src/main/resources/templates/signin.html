<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>singup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17e9292b04.js" crossorigin="anonymous"></script>
    <style>
        body {
        font-family: 'Roboto', sans-serif;
        background-color: #78a7d3; /* Optional: background color for the overall page */
        color: #306DA6; /* Optional: default text color */
}
        .form-container {/* GPT help */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px; 
            margin: auto;
            padding: 20px;
            border: 1px solid #c3e9ff;
            box-shadow: 0 0 8px rgba(4, 62, 95, 0.5);
            border-radius: 10px;
            background-color: #c3e9ff;
        }
        .form-group {/* GPT help */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 15px; /* Spacing between rows */
            width: 100%;
        }
        .form-group label {/* GPT help */
            width: 150px; /* Adjust as needed */
            text-align: right;
            margin-right: 10px; /* Spacing between label and input */
        }

        .form-group input {/* GPT help */
            flex-grow: 1; /* Makes input take up the remaining space */
            border: 1px solid #DEF3FF;
            height: 40px;
            width: 280px;
            border-radius: 13px;
            text-indent: 10px;
            
        }

        .form-group button {/* Some from my chatapp */
        background-color: #306DA6;
        border: none;
        color: white;
        padding: 2px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color 0.3s;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 7px;
        height: 40px;
        width: 300px;
        }
        .form-group button:hover {/* Some from my chatapp */
        background-color: #24517a;

      }
        /* General style for all input placeholders */
      .form-group input::placeholder {
          color: #306DA6; /* Light blueish-gray color for the placeholder text */
          font-size: 15px; /* Slightly smaller font size than the input text */
          opacity: 0.8; /* Slightly transparent to differentiate from input text */
      }

      /* Hover effect on input fields to highlight the placeholder on focus */
      .form-group input:hover::placeholder {
          color: #306DA6; /* Darker color on hover for better visibility */
          opacity: 1; /* Fully opaque on hover */
          font-style: normal; /* Normal font style when the field is active */
          font-size: 18px; /* Slightly smaller font size on focus */
      }

      /* Focus effect on input fields to change the placeholder when typing starts */
      .form-group input:focus::placeholder {
          color: #306DA6; /* Even darker color on focus */
          font-style: normal; /* Normal font style when the field is active */
          font-size: 18px; /* Slightly smaller font size on focus */
      }
      .form-group input:focus {
      outline: 2px solid #306DA6; /* Change 'blue' to your desired color */
      }
      .form-group input:hover {
      background-color: aliceblue;
      }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Sing In!</h2>
    <div>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" th:field="${user.username}" id="username" placeholder="Username"/>
            </div>
            <div class="form-group" style="position: relative">
                <input type="password" th:field="${user.password}" id="password" style="padding-right: 25px;"
                       placeholder="Password"/>
                <i class="fa-solid fa-eye" id="passwordEye"
                   style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color:#306DA6"></i>
            </div>
            
            <div class="form-group">
                <button type="button" id="registerBtn">Log In</button>
            </div>
        </form>

        <div class="form-group">
            <button type="button" id="gotoSignInBtn">Not user yet? Go to Sign-Up</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var usernameTextBox = document.querySelector("#username");
    var passwordTextBox = document.querySelector("#password"); // # is for selecting by id

    // SELECTING MORE THAN ONE ELEMENT
    var eyeIcons = document.querySelectorAll(".fa-eye"); // . is for selecting by class

eyeIcons.forEach(function (eyeIcon) {
  eyeIcon.addEventListener("click", function () {

      // Find the related input box by using the previousElementSibling property
      var relatedInput = eyeIcon.previousElementSibling;

      if (eyeIcon.classList.contains("fa-eye")) {
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
          relatedInput.setAttribute("type", "text");
      } else {
          eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
          relatedInput.setAttribute("type", "password");
      }
  });
});
</script>
</body>
</html>
